    <script>
        const BASE_URL = "https://hk-api.aabao.top";
        let isPolling = false;
        let pollIntervalMs = 2000;

        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-${type}">${message}</span>`;
            
            logArea.append(entry);

        }

        async function startPolling() {
            if (isPolling) return;

            const apiKey = document.getElementById('apiKey').value.trim();
            const taskId = document.getElementById('taskId').value.trim();

            if (!apiKey) {
                log("API Key ä¸èƒ½ä¸ºç©º", "error");
                return;
            }
            if (!taskId) {
                log("Task ID ä¸èƒ½ä¸ºç©º", "error");
                return;
            }

            const btn = document.getElementById('pollBtn');
            const resultArea = document.getElementById('resultArea');
            const videoContainer = document.getElementById('videoContainer');
            
            isPolling = true;
            btn.disabled = true;
            btn.innerText = "æ­£åœ¨æŸ¥è¯¢...";
            resultArea.style.display = 'flex';
            videoContainer.style.display = 'none';
            document.getElementById('statusBadge').className = 'status-badge status-processing';
            document.getElementById('statusBadge').innerText = 'è¿æ¥ä¸­...';

            log(`å¼€å§‹æŸ¥è¯¢ä»»åŠ¡: ${taskId}`, "info");

            try {
                await pollLoop(taskId, apiKey);
            } catch (error) {
                log(`æŸ¥è¯¢å‡ºé”™: ${error.message}`, "error");
                document.getElementById('statusBadge').className = 'status-badge status-error';
                document.getElementById('statusBadge').innerText = 'æŸ¥è¯¢å¤±è´¥';
            } finally {
                isPolling = false;
                btn.disabled = false;
                btn.innerText = "å¼€å§‹æŸ¥è¯¢";
            }
        }

        async function pollLoop(taskId, apiKey) {
            const maxErrors = 5;
            let errorCount = 0;

            while (isPolling) {
                try {
                    const statusData = await fetchStatus(taskId, apiKey);
                    const status = (statusData.status || "unknown").toLowerCase();
                    const progress = statusData.progress;
                    
                    // Update Status Interface
                    const badge = document.getElementById('statusBadge');
                    
                    if (status === 'queued' || status === 'pending') {
                        badge.innerText = 'æ’é˜Ÿä¸­';
                        log(`ä»»åŠ¡æ’é˜Ÿä¸­...`, "warning");
                    } 
                    else if (['processing', 'in_progress', 'running'].includes(status)) {
                        badge.innerText = `ç”Ÿæˆä¸­ ${progress ? progress + '%' : ''}`;
                        log(`æ­£åœ¨ç”Ÿæˆ... è¿›åº¦: ${progress !== undefined ? progress : '?'}%`, "info");
                    }
                    else if (status === 'completed') {
                        badge.className = 'status-badge status-success';
                        badge.innerText = 'å·²å®Œæˆ';
                        log("ä»»åŠ¡å·²å®Œæˆï¼", "success");
                        handleSuccess(statusData);
                        return; // Stop polling
                    }
                    else if (['failed', 'error', 'canceled', 'cancelled'].includes(status)) {
                        badge.className = 'status-badge status-error';
                        badge.innerText = 'å¤±è´¥';
                        const errMsg = extractError(statusData);
                        log(`ä»»åŠ¡å¤±è´¥: ${errMsg}`, "error");
                        return; // Stop polling
                    }
                    else {
                        log(`æœªçŸ¥çŠ¶æ€: ${status}`, "warning");
                    }

                    // Reset error count on success
                    errorCount = 0;

                } catch (e) {
                    errorCount++;
                    log(`è¿æ¥é”™è¯¯ (${errorCount}/${maxErrors}): ${e.message}`, "error");
                    if (errorCount >= maxErrors) {
                        throw new Error("è¿ç»­å¤šæ¬¡è¿æ¥å¤±è´¥ï¼Œå·²åœæ­¢æŸ¥è¯¢");
                    }
                }

                await new Promise(r => setTimeout(r, 5000)); // Poll every 5s
            }
        }

        async function fetchStatus(taskId, apiKey) {
            const url = `${BASE_URL}/v1/videos/${taskId}`;
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const text = await response.text();
                let detail = text.substring(0, 100);
                try {
                    const json = JSON.parse(text);
                    if (json.error && json.error.message) detail = json.error.message;
                } catch(e) {}
                
                if (response.status === 401) {
                    throw new Error("API Key æ— æ•ˆæˆ–å·²è¿‡æœŸ");
                }
                throw new Error(`HTTP ${response.status}: ${detail}`);
            }

            return await response.json();
        }

        function extractError(data) {
             if (data.error) {

                 if (data.error.message) return data.error.message;
                 return JSON.stringify(data.error);
