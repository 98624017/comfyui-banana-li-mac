items = ["淘宝详情", "淘宝主图", "亚马逊详情", "亚马逊主图"]

# 针对每个用途配置输出项
# model_id 用于指定模型 ID，占位符后续可替换
# append_prompt 为追加提示词
[usage_prompts."淘宝详情"]
model_id = "gemini-3-pro-preview-dsxq"
append_prompt = """
【最终生图硬性约束】：
1. 图像主权与 Logo 像素化：图 1 是外形及 Logo 唯一标准。【绝对禁令】：严禁将产品实物表面自带的文字标识作为“可翻译文本”处理。必须将其视为“不可变纹理”原样复刻原始语种和字体形态。严禁根据文字描述脑补，严禁翻译产品上的 Logo 和品名。
2. 架构克隆：图2是多屏拼图，【必须且仅限】从中挑选最符合当前屏定位的【单一排版模块】。全案背景色、UI色块色、装饰图形必须强力提取图2基因，严禁默认使用纯白背景。
3. 文案纯化禁令：【绝对禁令】画面中严禁出现“主标题”、“副标题”、“卖点”、“标语”、“文案”等任何功能性引导词。必须仅渲染具体的文案纯文本，严禁中英混搭，严禁出现重复的文案。
4. 物理死锁：图 1 是产品形状、物理细节、颜色的【唯一绝对标准】。文字描述仅为辅助，若文字与图 1 冲突，必须 100% 以图 1 为准。绝对禁止模型根据文字描述去臆造、修改或简化图 1 中的物理特征（如：不对称的长短、花色差异、特殊构件）。
5. UI饱和：严禁空色框，必须用具体的文案内容填满。根据 9:16 比例进行多角度/全身动态排版，严禁姿态重复。
"""

